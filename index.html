<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needs vs Wants Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container" style="max-width: 1500px;">
        <div class="header-container">
            <h1 class="text-center mb-4">Needs vs Wants Game</h1>
            <button id="info-button" class="btn btn-info info-button" title="How to Play">
                <i class="bi bi-question-circle"></i>
            </button>
        </div>
        
        <div class="timer-container mb-3">
            <div class="progress">
                <div id="timer-bar" class="progress-bar bg-info" role="progressbar" style="width: 100%"></div>
            </div>
            <div id="timer-text" class="text-center mt-1">Time: 20s</div>
        </div>
        
        <div class="buttons mb-4">
            <button class="btn btn-success" id="play-button">Play</button>
            <button class="btn btn-danger" id="restart-button">Restart</button>
        </div>
        
        <div class="lives-display mb-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="lives-group">
                        <h4>Group 1 Lives:</h4>
                        <div id="lives-group1" class="lives-icons">
                            <span class="life-icon">❤️</span>
                            <span class="life-icon">❤️</span>
                            <span class="life-icon">❤️</span>
                            <span class="life-icon">❤️</span>
                            <span class="life-icon">❤️</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="lives-group">
                        <h4>Group 2 Lives:</h4>
                        <div id="lives-group2" class="lives-icons">
                            <span class="life-icon">❤️</span>
                            <span class="life-icon">❤️</span>
                            <span class="life-icon">❤️</span>
                            <span class="life-icon">❤️</span>
                            <span class="life-icon">❤️</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 group">
                    <h3 class="text-center mb-3">Group 1</h3>
                    <div id="group1" class="d-flex flex-wrap justify-content-center"></div>
                </div>
                <div class="col-md-6 group">
                    <h3 class="text-center mb-3">Group 2</h3>
                    <div id="group2" class="d-flex flex-wrap justify-content-center"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
