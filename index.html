<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Hub - John Paul Bryan D. Reyta</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: MDB UI Kit if you want MDB styling -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    .game-hub {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3rem 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
    }

    .author {
      margin-top: 2rem;
      font-size: 1rem;
      color: #ccc;
    }

    .btn-game {
      margin: 0.5rem;
    }

    /* Custom loader style */
    #loading-test {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      display: none;
    }

    .loading-icon {
      width: 3rem;
      height: 3rem;
      color: white;
    }

    .loading-text {
      margin-top: 1rem;
      color: #fff;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loading-test">
    <div data-mdb-loading-init data-mdb-parent-selector="#loading-test">
      <div class="spinner-border loading-icon" role="status"></div>
      <span class="loading-text">Loading...</span>
    </div>
  </div>

  <!-- Main Container -->
  <div class="game-hub">
    <h1>Welcome to My Game Hub</h1>
    <p>Select a game to begin your adventure!</p>

    <div class="d-grid gap-2 d-md-block my-4">
      <a href="./Needs Vs. Wants/index.html" class="btn btn-primary btn-game" onclick="loadGame('./index.html')">Wants Vs. Needs</a>
      <a href="#" class="btn btn-success btn-game" onclick="loadGame('bubble.html')">Bubble Blaster</a>
      <a href="./snake/index.html" class="btn btn-warning btn-game" onclick="loadGame('snake.html')">Snake</a>
      <a href="./Lucky 7/index.html" class="btn btn-danger btn-game" onclick="loadGame('lucky7.html')">Lucky 7</a>
    </div>

    <div class="author">Created by John Paul Bryan D. Reyta</div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: MDB JS (if using MDB features) -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script> -->

  <!-- Loader Function -->
  <script>
    function loadGame(gameURL) {
      const loader = document.getElementById('loading-test');
      loader.style.display = 'flex';
      setTimeout(() => {
        window.location.href = gameURL;
      }, 1500);
    }
  </script>
</body>
</html>
